{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="dog-or-cat">
        <h1>I am...</h1>
        <div class="dog-or-cat-imgs">
            <div>
                <form action="{% url 'dog_or_cat' %}" method="get">
                    <input type="hidden" value="dog" name="dog" id="dog">
                    <button><img src="{% static 'images/dog_no_background.png' %}" alt="dog img"></button>
                </form>
            </div>

            <div>
                <form action="{% url 'dog_or_cat' %}" method="get">
                    <input type="hidden" value="cat" name="cat" id="cat">
                    <button><img src="{% static 'images/cat_no_background.png' %}" alt="cat img"></button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
