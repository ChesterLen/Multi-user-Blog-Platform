{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="{% url 'home_page' %}">üêæ</a></div>
            <div class="home"><a href="{% url 'home_page' %}">Home</a></div>
            <div class="explore"><a href="#">Eplore</a></div>
            {% if request.user.is_authenticated %}
                <div class="login"><a href="{% url 'logout' %}">Logout</a></div>
                <div class="profile-nav" ><a href="{% url 'profile_details' pk=request.user.pet.pk %}"><img id="profile-nav-img" src="{{ request.user.pet.petimage_set.first.image.url }}"></a></div>
            {% else %}
                <div class="login"><a href="{% url 'login' %}">Login</a></div>
            {% endif %}
        </div>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div>
            <div>About</div>
            <div>Contact</div>
            <div>Privacy</div>
        </div>
    </footer>
</body>
</html>
