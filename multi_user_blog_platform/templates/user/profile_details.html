{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="profile-container">
        {% if object.petimage_set.first %}
            <div class="banner">
                <img src="{{ request.pet.petimage_set.first.image.url }}" alt="profile banner">
            </div>
        {% else %}
            <div class="empty-banner"></div>
        {% endif %}

        <div class="profile-details">
            {% if object.petimage_set.first %}
                <div class="profile-img">
                    <img src="{{ object.petimage_set.first.image.url }}" alt="profile picture">
                </div>
            {% else %}
                <div class="no-profile-img"></div>
            {% endif %}
        </div>
    </div>
{% endblock %}

{% block extra_scripts %}
{% endblock %}
