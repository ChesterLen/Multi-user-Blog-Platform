{% extends 'base.html' %}

{% block content %}
<div class="profile-container">
    {% if object.petimage_set.first.image.url %}
    <div class="banner">
        <img src="{{ object.petimage_set.first.image.url }}" alt="profile banner">
    </div>
    {% else %}
    <div class="empty-banner"></div>
    {% endif %}
    <div class="profile-details">
        <div class="img-name">
            <img id="profile-img" src="{{ object.petimage_set.first.image.url }}" alt="profile image">
            {% if object.name %}
                <h1>{{ object.name }}</h1>
            {% else %}
                <h1>Name:</h1>
            {% endif %}
        </div>

        <div class="details">
            <p>{{ object.description }}</p>

            <p>I am {{ object.age }} years old.</p>

            <a href="{% url 'dog_or_cat' %}">Edit</a>
        </div>
    </div>
</div>
{% endblock %}
